media:
  input: assets/media
  output: assets/media
content:
  - name: posts
    label: Posts
    path: _posts
    type: collection
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: layout, type: string, hidden: true, default: post }
      - { name: categories, label: Categories, type: string, list: true, required: true }
      - { name: published, label: Published, type: boolean, default: false }
      - { name: mathjax, label: MathJax, type: boolean, default: false }
      - { name: excerpt, label: Excerpt, type: text, required: true }
      - { name: body, label: Body, type: rich-text, required: true }
