media:
  input: media
  output: media
content:
  - name: posts
    label: Posts
    path: _posts
    type: collection
    fields:
      - { name: title, label: Title, type: string, requried: true }
      - { name: layout, type: string, hidden: true, default: post }
      - { name: date, label: Date, type: date }
      - { name: categories, label: Categories, type: string }
      - { name: body, label: Body, type: rich-text }
  - name: config
    label: Jekyll config
    path: _config.yml
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be provused for any page with no description.
      - name: domain
        label: Website Domain
        type: string
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: baseurl
        label: Subpath
        type: string